<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portofolio Rizki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Rizki</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portofolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Halo, Saya Rizki</h1>
            <p>Web Developer & Network Engineer</p>
        </div>
    </section>

    <section id="about" class="container my-5">
        <h2 class="text-center">Tentang Saya</h2>
        <p class="text-center">Saya seorang pengembang web dengan pengalaman dalam HTML, CSS, JavaScript, dan Bootstrap.</p>
    </section>

    <section id="portfolio" class="container my-5">
        <h2 class="text-center">Portofolio</h2>
        <div class="row">
            <div class="col-md-4 portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Proyek 1">
                <h4 class="text-center">Proyek 1</h4>
            </div>
            <div class="col-md-4 portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Proyek 2">
                <h4 class="text-center">Proyek 2</h4>
            </div>
            <div class="col-md-4 portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Proyek 3">
                <h4 class="text-center">Proyek 3</h4>
            </div>
        </div>
    </section>

    <section id="contact" class="container my-5">
        <h2 class="text-center">Kontak</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
